<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and Sign in</title>
    <!-- css styles -->
    <link rel="stylesheet" href="index.css">
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <article class="form-box">
        <h1 id="title">Sign up</h1>
        <form>
            <article class="group-input">
                <article class="input-field" id="FieldName">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </article>
                <article class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email Id" maxlength="10" required>
                </article>
                <article class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="password" required>
                </article>
                <p id="lost">lost password <a href="#">Click here!</a></p>
            </article>
            <article class="btn">
                <button type="button" id="signUpBtn">Sign up</button>
                <button type="button" id="signInBtn" class="disable">Sign in</button>
            </article>
        </form>
    </article>
</section>











    <!-- script for js -->
<script >
    let signUpBtn = document.getElementById("signUpBtn");
    let signInBtn = document.getElementById("signInBtn");
    let title = document.getElementById("title");
    let FieldName = document.getElementById("FieldName");
    let lost = document.getElementById("lost");

    signInBtn.onclick = function(){
        FieldName.style.maxHeight = "0";
        title.innerHTML = "Sign In";

        signUpBtn.classList.add("disable");
        signInBtn.classList.remove("disable");
        lost.innerHTML = '<p style="display: block;"><a href=\"#\">forgot password?</a></p>';
    }
    signUpBtn.onclick = function(){
        FieldName.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";

        signInBtn.classList.add("disable");
        signUpBtn.classList.remove("disable");
        lost.innerHTML = '<p style="display: block;">lost password<a href=\"#\">Click here</a></p>';

}
</script>
</body>
</html>
